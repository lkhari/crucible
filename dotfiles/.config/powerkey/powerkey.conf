# powerkey configuration file
# Location: ~/.config/powerkey/powerkey.conf

# Search paths for directories (can include depth specification with :number)
# Examples:
#   ~/projects:1     - search ~/projects with depth 1
#   ~/work:2         - search ~/work with depth 2  
#   ~/ghq:3          - search ~/ghq with depth 3
POWERKEY_SEARCH_PATHS=(
    ~/projects
    ~/play
    ~/work:2
    ~/ghq:3
    ~/Git:2
)

# Enable logging (optional)
# POWERKEY_LOG=true

# Custom log file location (optional)
# POWERKEY_LOG_FILE=~/.local/share/powerkey/powerkey.log 